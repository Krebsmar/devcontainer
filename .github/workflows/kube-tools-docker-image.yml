name: Kube-Tools Docker Image CI

on:
  push:
    paths:
      - 'kube-tools/**'
    branches: [ "main" ]
  pull_request:
    paths:
      - 'kube-tools/**'
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file kube-tools/dockerfile --tag kube-tools:v0.${{ github.run_number }}
    - name: Login to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - id: lower-repo
      shell: pwsh
      run: |
        "::set-output name=repository::$($env:GITHUB_REPOSITORY.ToLowerInvariant())"
    - name: Push the Docker image
      run: docker push ghcr.io/${{ steps.lower-repo.outputs.repository }}/kube-tools:v0.${{ github.run_number }}
    
