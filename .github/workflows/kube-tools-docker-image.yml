name: Kube-Tools Docker Image CI

on:
  push:
    paths:
      - 'kube-tools/**'
    branches: [ "main" ]
  pull_request:
    paths:
      - 'kube-tools/**'
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file kube-tools/dockerfile --tag kube-tools:v0.${{ github.run_number }}
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'kube-tools:v0.${{ github.run_number }}'
        format: 'sarif'
        output: 'trivy-results.sarif'
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'docker.io/my-organization/my-app:${{ github.sha }}'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'
    - name: Login to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - name: Push the Docker image
      run: docker push ghcr.io/${{ github.repository }}/kube-tools:v0.${{ github.run_number }}
    
